version: 2.1

orbs:
  rok8s-scripts: fairwinds/rok8s-scripts@11

executors:
  golang-exec:
    docker:
      - image: cimg/go:1.19

jobs:
  test:
    working_directory: /home/circleci/go/src/github.com/fairwindsops/gemini

    docker:
      - image: cimg/go:1.19
    steps:
      - checkout
      - run: |
          go install gotest.tools/gotestsum@latest
          mkdir -p /tmp/test-results/go
          gotestsum --junitfile /tmp/test-results/go/results.xml -- ./pkg/... -cover -covermode atomic -coverpkg=./... -coverprofile=coverage.txt

  lint:
    docker:
      - image: golangci/golangci-lint:v1.46.2
    steps:
      - checkout
      - run: golangci-lint run -v --timeout 5m
workflows:
  version: 2
  test:
    jobs:
      - lint
      - test
      - rok8s-scripts/docker_build_and_push:
          name: build-container
          docker-push: false
          docker-login: false
          password-variable: "dne"
          enable_docker_layer_caching: false
          config_file: .circleci/build.config
          requires:
            - test
            - lint
          filters:
            branches:
              only: /pull\/[0-9]+/
      - rok8s-scripts/docker_build_and_push:
          name: build-and-push-container
          docker-push: true
          enable_docker_layer_caching: false
          config_file: .circleci/build.config
          context: org-global
          docker-login: true
          password-variable: "fairwinds_quay_token"
          registry: quay.io
          username: fairwinds+circleci
          requires:
            - test
          filters:
            branches:
              ignore: /pull\/[0-9]+/

  release:
    jobs:
      - rok8s-scripts/docker_build_and_push:
          name: build-and-push-container
          docker-push: true
          enable_docker_layer_caching: false
          config_file: .circleci/build.config
          context: org-global
          docker-login: true
          password-variable: "fairwinds_quay_token"
          registry: quay.io
          username: fairwinds+circleci
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - rok8s-scripts/github_release:
          requires:
            - build-and-push-container
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
